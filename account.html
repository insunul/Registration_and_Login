<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>creating an account</title>
  <link rel="stylesheet" type="text/css" href="accountstyle.css">
</head>
<body>
  <form action="page.php" style="border:1px solid #ccc" method="post" enctype="multipart/form-data">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for=""><b>Degree</b></label>
    <input type="text" placeholder="Enter your degree" name="deg" required>

    <label for=""><b>Institute name</b></label>
    <input type="text" placeholder="Enter your institute name" name="ins" required>

    <label for=""><b>Session</b></label>
    <input type="text" placeholder="September 2016 - May 2020" name="ses" required>
    <hr>
    <label for="image"><b>Uplode image</b></label>
    <input type="file" name="fileToUpload"  required><br>
    <hr>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
      <a class="cancelbtn" href="index.html">Login</a>
    </div>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    <p style="text-align: center;">If you have an account Please Login.</p>
    <p style="text-align: center;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  </div>
</form>
</body>
</html>
